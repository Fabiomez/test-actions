name: Create Release
on:
  push:
    branches:
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Git user
      run: |
        git config --global user.name "${{ secrets.GITHUB_ACTOR }}"
        git config --global user.email "${{ secrets.GITHUB_ACTOR }}@users.noreply.github.com"
    - name: Create tag and release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        version=$(echo "${{ github.head_ref }}" | sed 's/refs\/heads\/release\///' | senver)
        git tag $version
        git push origin $version
        body=$(git log --format=%B -n 1 $GITHUB_SHA)
        hub release create -a . -m "$version" -m "$body" $version
